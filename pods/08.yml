---
apiVersion: v1
kind: NameSpace
metadata:
  name: web-ns
  labels:
    project: demo
---
apiVersion: v1
kind: NameSpace
metadata:
  name: consumer-ns
  labels:
    project: demo
---
apiVersion: v1
kind: Pod
metadata:
  name: web-pod
  namespace: we-ns
  labels:
    app: frontend
    project: demo
spec:
  containers:
  - name: nginx
    image: nginx
---
apiVersion: v1
kind: Pod
metadata:
  name: debug-pod
  namespace: consumer-ns
spec:
  containers:
  - name: centos
    image: centos:7
    command:
      - sleep
      - "10000"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: block-web
  namespace: web-ns
spec:
  podSelector:
    matchLabels:
      project: demo
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          project: demo
    - podSelector:
        matchLabels:
          project: demo
    ports:
    - protocol: TCP
      port: 80
